<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="900px">
        <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header class="text-center">
                    <mat-card-title>Cadastro de Cliente</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="100%">
                            <mat-form-field class="full-width">
                                <mat-label>Nome:</mat-label>
                                <input type="text"
                                       placeholder="Ex: Jose da Silva"
                                       [(ngModel)]="cliente.nome"
                                       matInput name="nome"
                                       required/>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="100%">
                            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                                <mat-form-field class="full-width">
                                    <mat-label>E-mail:</mat-label>
                                    <input type="text"
                                           placeholder="Digite seu e-mail"
                                           matInput [(ngModel)]="cliente.email"
                                           name="email"
                                           required/>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="500px">
                            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                                <mat-form-field class="full-width">
                                    <mat-label>CPF:</mat-label>
                                    <input type="text"
                                           placeholder="Digite seu CPF"
                                           [(ngModel)]="cliente.cpf"
                                           matInput name="cpf"
                                           maxlength="11"
                                           required>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="500px">
                            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                                <mat-form-field class="full-width">
                                    <mat-label>Data Nascimento:</mat-label>
                                    <input type="date"
                                           placeholder="Digite sua data de nascimento"
                                           [(ngModel)]="cliente.dataNascimento"
                                           matInput name="nascimento"
                                           required>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </mat-card-content>

                <mat-card-actions class="align-button-right">
                    <button (click)="limparCliente(cliente)" color="warn" mat-fab extended type="reset">
                        <mat-icon>delete</mat-icon>
                        Limpar
                    </button>

                    @if (isEdit()) {
                        <button color="primary" mat-fab extended type="submit">
                            <mat-icon>refresh</mat-icon>
                            Atualizar
                        </button>
                    } @else {
                        <button color="accent" mat-fab extended type="submit">
                            <mat-icon>save</mat-icon>
                            Salvar
                        </button>
                    }
                </mat-card-actions>
            </mat-card>
        </form>
    </div>

</div>
